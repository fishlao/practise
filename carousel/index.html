<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>旋转木马</title>
<link rel="stylesheet" type="text/css" href="css/carousel.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/carousel.js"></script>
</head>
<body>
<div class="J_poster poster-main" 
    data-setting='{
        "width":1200,
        "height":240,
        "posterWidth": 320,
        "posterHeight": 240,
        "scale": 0.9
    }'>
    <div class="poster-btn poster-prev-btn">
    </div>
    <ul class="poster-list">
        <li class="poster-item"><a href="#"><img src="images/1.png" width="100%" ></a></li>
        <li class="poster-item"><a href="#"><img src="images/2.png" width="100%" ></a></li>
        <li class="poster-item"><a href="#"><img src="images/3.png" width="100%" ></a></li>
        <li class="poster-item"><a href="#"><img src="images/4.jpg" width="100%" ></a></li>
        <li class="poster-item"><a href="#"><img src="images/5.png" width="100%" ></a></li>
    </ul>
    <div class="poster-btn poster-next-btn">
    </div>
</div>
<div class="J_poster poster-main" 
    data-setting='{
        "width":1200,
        "height":480,
        "posterWidth": 640,
        "posterHeight": 480,
        "scale": 0.7,
        "positionAlign": "top"
    }'>
    <div class="poster-btn poster-prev-btn">
    </div>
    <ul class="poster-list">
        <li class="poster-item"><a href="#"><img src="images/1.png" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="images/2.png" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="images/3.png" width="100%"></a></li>
    </ul>
    <div class="poster-btn poster-next-btn">
    </div>
</div>
<div class="J_poster poster-main"
    data-setting='{
        "width":1200,
        "height":500,
        "posterWidth": 320,
        "posterHeight": 500,
        "scale": 0.8,
        "positionAlign": "bottom"
    }'>
    <div class="poster-btn poster-prev-btn">
    </div>
    <ul class="poster-list">
        <li class="poster-item"><a href="#" ><img src="images/1.png" width="100%" style="height:100%"></a></li>
        <li class="poster-item"><a href="#" ><img src="images/2.png" width="100%"></a></li>
        <li class="poster-item"><a href="#" ><img src="images/3.png" width="100%"></a></li>
    </ul>
    <div class="poster-btn poster-next-btn">
    </div>
</div>
<script type="text/javascript">
    Carousel.init($(".J_poster"));
</script>
</body>
</html>
